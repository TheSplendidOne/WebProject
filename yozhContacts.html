<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="Sinichenko Konstantin / Votinov Kirill / Gevorkian George" name="authors">
    <meta content="Web-programming project" name="description">
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Контакты</title>
  </head>
  <body>
    <header>
      <div class="container-fluid header-content fixed-top">
        <div class="row">
          <div class="col-md-1">
          </div>
          <div class="col">
            <h3 class="float-left header-label"><a href="yozhFarm.html">Твой ёж</a></h3>
          </div>
          <div class="col">
            <div class="float-right header-item">
              <a href="yozhAbout.html">О продукте</a>
            </div>
            <div class="float-right header-item">
              Купи ежа
            </div>
          </div>
          <div class="col-md-1">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row select-bg">
          <div class="col-md-2">
          </div>
          <div class="col-md-4 about-col">
            <div class="info-block">
              <div class="section-inner">
                <h2>Контакты</h2>
                <div class="contact-item">
                  <h4>Email</h4>
                  <div class="contact-content">
                    <a href="mailto: kupi@ezha.com">kupi@ezha.com</a>
                  </div>
                </div>
                <div class="contact-item">
                  <h4>Телефон</h4>
                  <div class="contact-content">
                    <a href="tel: +8800553535">8 800 55 35 35</a><br/>
                    <a href="tel: +777777777">7 777 77 77 77</a>
                  </div>
                </div>
                <div class="contact-item">
                  <h4>График работы</h4>
                  <div class="contact-content">
                    <span>Каждый день с 10:00 до 21:00</span>
                  </div>
                </div>
                <div class="contact-item">
                  <h4>Социальные сети</h4>
                  <div class="contact-content">
                    <a href="https://vk.com/kupiezha/"><img alt="Контакты" src="images/VK_Logo.png"></a>
                    <a href="https://www.instagram.com/kupiezha/"><img alt="Контакты" src="images/instagram_logo.png"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 about-col">
            <div class="info-block">
              <div class="section-inner">
                <h2>Сделать заказ</h2>
                <form method="post" novalidate="novalidate">
                  <div class="contact-item">
                    <input class="form-item" name="name"
                           placeholder="ФИО"
                           size="45" type="text" value="">
                  </div>
                  <div class="contact-item">
                    <input class="form-item" name="tel"
                           placeholder="Телефон"
                           size="45" type="tel" value="">
                  </div>
                  <div class="contact-item">
                    <input class="form-item" name="email"
                           placeholder="Email"
                           size="45" type="email" value="">
                  </div>
                  <div class="contact-item">
                    <select class="form-item" name="listOfHedgehogs">
                      <option selected value="YOZH">YOZH</option>
                      <option value="YOZH_PRO">YOZH PRO</option>
                      <option value="YOZH_PRO_MAX">YOZH PRO MAX</option>
                    </select>
                  </div>
                  <div class="contact-item">
                    <select class="form-item" name="colorOfHedgehog">
                      <option selected value="Nature">Естественный цвет</option>
                      <option value="Red">Красный цвет</option>
                      <option value="Yellow">Желтый цвет</option>
                      <option value="Black">Черный цвет</option>
                      <option value="White">Белый цвет</option>
                    </select>
                  </div>
                  <div class="contact-item">
                    <input class="form-item" name="address" placeholder="Адрес доставки" size="45" value="">
                  </div>
                  <div class="contact-item">
                    <textarea class="form-item" cols="48"
                              name="your-message" placeholder="Дополнительная функциональность, аксессуары"
                              rows="5"></textarea>
                  </div>
                  <div class="contact-item">
                    <input class="submit" type="submit" value="Отправить">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2">
          </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-1">
          </div>
          <div class="col">
            <div class="footer-content" align="left">
              Дизайн студии синеголового орлана
            </div>
          </div>
        </div>
      </div>
      </div>
    </footer>
  </body>
</html>
